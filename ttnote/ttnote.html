<!DOCTYPE html>
<html>
<head>
    <title>TTRPG Notatilator V.1</title>
    <link rel="stylesheet" type="text/css" href="ttnote.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to the TTRPG Notatilator V.1</h1>
        <p>Choose a category below, write a title, then write a description for the entry!</p>
        <p>To append an entry, simply duplicate your title.</p>
        <hr>
        <div class="input-form">
            <label for="category">Choose a category:</label>
            <select id="category">
                <option value="People">People</option>
                <option value="Places">Places</option>
                <option value="Things that Happen">Things that Happen</option>
                <option value="Items">Items</option>
                <option value="History">History</option>
                <option value="Knowledge">Knowledge</option>
                <option value="Jokes">Jokes</option>
            </select>
            <input type="text" id="title" placeholder="Enter a title">
            <textarea id="description" placeholder="Enter a description"></textarea>
            <button id="addNote">Add Entry</button>
            <button id="saveToTxt">Save to txt file</button>
        </div>
        <div class="logs">
            <h2>Logs:</h2>
            <div id="logList"></div>
        </div>
    </div>
    <script src="ttnote.js"></script>
</body>
</html>
